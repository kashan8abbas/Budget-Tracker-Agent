services:
  - type: web
    name: budget-tracker-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB_NAME
        value: budget_tracker
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

